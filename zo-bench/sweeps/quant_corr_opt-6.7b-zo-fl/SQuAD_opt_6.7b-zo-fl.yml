name: sgd_ft_meme
project: quant_corr_opt_6.7b_zo_fl
command:
  - ${interpreter}
  - ${program}
  - ${args}
  - "--model_name=facebook/opt-6.7b"
  - "--task_name=SQuAD"
  - "--output_dir=result/zo/SQuAD-zo-fl-$TAG"
  - "--overwrite_output_dir"
  - "--num_train_epochs=3"
  - "--max_steps=100"
  - "--load_best_model_at_end"
  - "--evaluation_strategy=epoch"
  - "--save_strategy=epoch"
  - "--save_total_limit=1"
  - "--logging_steps=10"
  - "--num_eval=500"
  - "--num_train=10000"
  - "--num_dev=100"
  - "--trainer=zo_sgd"
  - "--optimizer=sgd"
  - "--compression=qsgd_b"
  - "--d=2"
  - "--correction"
  - "--train_set_seed=0"
  - "--lr_scheduler_type=constant"
  - "--zo_max_grad_norm=1"
  - "--save_steps=500"
  - "--load_float16"
  - "--per_device_train_batch_size=2"
  - "--fed_alg=fedavg"
  - "--num_rounds=5"
  - "--num_clients=5"
  - "--sample_clients=5"
  - "--split_strategy=noniid"
  - "--alpha=0.5"
method: grid
metric:
  goal: maximize
  name: test_acc
parameters:
  learning_rate:
    values:
      - 1e-6

  weight_decay:
    values:
      - 0

program: fl_run.py